  <nav class="links">
    <ul>
      <li><a href="{% url 'index' %}"> Principal </a></li>
      <li><a href=""> Cuenta </a></li>
      <li><a href="{% url 'newvideo' %}"> Nuevo Video </a></li>
    </ul>
  </nav>
  {% else %}

  <nav class="links">
    <ul>
      <li><a href="{% url 'index' %}"> Principal </a></li>

      <li class="menu">

    </ul>
